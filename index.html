<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/9e9234eeb9.js" crossorigin="anonymous"></script>
    <style>

        #back-home{
          position: absolute;
          top: 85px;
          left: 5px;
          color: #ffffff;
          font-size: 35px;
        }
      </style>
</head>
<body>
    <a id="back-home" href="/main-project/main.html"><i class="fa-solid fa-house"></i></a>

    <header>
        <nav>
            <h1><i class="fa-solid fa-book fa-beat-fade"></i>Recipe Book</h1>
            <form >
                <input type="text" placeholder="Search for recipes...." class="searchBox">
                <button type="submit" class="btn">Search</button>

            </form>
        </nav>
    </header>

    <main>
        <section>
            <div class="recipe_container">
                <h2>Search your favourite recipes...</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <i class="fa-solid fa-x fa-beat"></i>
                    
                </button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main></body>
</html>
